<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time, Date, Calender and background color</title>
</head>
<body>
    <div class="calendar-time-container">
        <div class="calendar">
            <p class="calendar-day"></p>
            <p class="calendar-month"></p>
            <p class="calendar-year"></p>
            
        </div>
        <div class="time">
                <span class="time-hour"></span class="dots">:<span></span><span class="time-minute"></span>:<span class="time-second"></span>
        
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
